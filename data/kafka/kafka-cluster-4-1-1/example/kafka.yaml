# Basic configuration (required)
apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: my-cluster
# Deployment specifications
spec:
  kafka:
    # Listener configuration (required)
    listeners: # (1)
      - name: plain # (2)
        port: 9092 # (3)
        type: internal # (4)
        tls: false # (5)
        configuration:
          useServiceDnsDomain: true # (6)
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication: # (7)
          type: tls
      - name: external1 # (8)
        port: 9094
        type: route
        tls: true
        configuration:
          brokerCertChainAndKey: # (9)
            secretName: my-secret
            certificate: my-certificate.crt
            key: my-key.key
    # Kafka version (recommended)
    version: 4.1.1 # (10)
    # KRaft metadata version (recommended)
    metadataVersion: 4.1 # (11)
    # Kafka configuration (recommended)
    config: # (12)
      auto.create.topics.enable: "false"
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
    # Logging configuration (optional)
    logging: # (13)
      type: inline
      loggers:
        # Kafka 4.0+ uses Log4j2
        rootLogger.level: INFO
    # Readiness probe (optional)
    readinessProbe: # (14)
      initialDelaySeconds: 15
      timeoutSeconds: 5
    # Liveness probe (optional)
    livenessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    # JVM options (optional)
    jvmOptions: # (15)
      -Xms: 8192m
      -Xmx: 8192m
    # Custom image (optional)
    image: my-org/my-image:latest # (16)
    # Authorization (optional)
    authorization: # (17)
      type: simple
    # Rack awareness (optional)
    rack: # (18)
      topologyKey: topology.kubernetes.io/zone
    # Metrics configuration (optional)
    metricsConfig: # (19)
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef: # (20)
          name: my-config-map
          key: my-key
  # Entity Operator (recommended)
  entityOperator: # (21)
    topicOperator:
      watchedNamespace: my-topic-namespace
      reconciliationIntervalMs: 60000
      # Resources requests and limits (recommended)
      resources:
        requests:
          memory: 512Mi
          cpu: "1"
        limits:
          memory: 512Mi
          cpu: "1"
      # Logging configuration (optional)
      logging: # (22)
        type: inline
        loggers:
          rootLogger.level: INFO
    userOperator:
      watchedNamespace: my-topic-namespace
      reconciliationIntervalMs: 60000
      # Resources requests and limits (recommended)
      resources:
        requests:
          memory: 512Mi
          cpu: "1"
        limits:
          memory: 512Mi
          cpu: "1"
      # Logging configuration (optional)
      logging: # (23)
        type: inline
        loggers:
          rootLogger.level: INFO
  # Kafka Exporter (optional)
  kafkaExporter:# (24)
    # ...
  # Cruise Control (optional)
  cruiseControl:# (25)
    # ...
