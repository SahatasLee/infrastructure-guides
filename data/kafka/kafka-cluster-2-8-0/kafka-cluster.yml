apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka-cluster-poc-2-8-0
spec:
  kafka:
    version: 2.8.0
    logging:
      type: inline
      loggers:
        kafka.root.logger.level: "INFO, WARN, ERROR, DEBUG"
    replicas: 3
    # Optimize for java heap
    jvmOptions:
      -Xms: 1g
      -Xmx: 1g
    resources:
      requests:
        cpu: "1"
        memory: 2Gi
      limits:
        cpu: "4"
        memory: 8Gi
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
        authentication:
         type: scram-sha-512
      - name: external
        port: 9094
        type: loadbalancer
        tls: false
        authentication:
         type: scram-sha-512
        configuration:
          bootstrap:
            loadBalancerIP: 10.10.1.2
          brokers:
          - broker: 0
            loadBalancerIP: 10.10.1.3
          - broker: 1
            loadBalancerIP: 10.10.1.4
          - broker: 2
            loadBalancerIP: 10.10.1.5
    authorization:
      type: simple
    config:
      # --- Connection limits ---
      # max.connections: 20000
      # max.connections.per.ip: 1000
      # --- Replication ---
      default.replication.factor: 3
      min.insync.replicas: 3
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      log.message.format.version: "2.8"
      inter.broker.protocol.version: "2.8"
      log4j.rootLogger: "INFO, stdout, kafkaAppender, Error"
      log4j.logger.org.I0Itec.zkclient.ZkClient: "INFO"
      log4j.logger.org.apache.zookeeper: "INFO"
      log4j.logger.kafka: "INFO, WARN, ERROR"
      log4j.logger.org.apache.kafka: "INFO"
      log4j.logger.kafka.controller: "INFO, controllerAppender"
      log4j.logger.kafka.log.LogCleaner: "INFO, cleanerAppender"
      log4j.logger.state.change.logger: "INFO, stateChangeAppender"
      log4j.logger.kafka.authorizer.logger: "INFO, authorizerAppender"
      log4j.logger.kafka.network.Processor: "WARN, requestAppender"
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics
          key: kafka-metrics-config.yaml
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        size: 10Gi
        class: vks-storage-policy-latebinding
        deleteClaim: false
    template:
      kafkaContainer:
        env:
        - name: TZ
          value: "Asia/Bangkok"
      pod:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    strimzi.io/cluster: kafka-cluster-poc-2-8-0
                    strimzi.io/name: kafka-cluster-poc
                topologyKey: kubernetes.io/hostname
              weight: 100
  kafkaExporter:
    topicRegex: ".*"
    groupRegex: ".*"
    # Ensure it restarts automatically if it hangs
    livenessProbe:
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 15
    # Ensure traffic isn't sent until it's ready
    readinessProbe:
      initialDelaySeconds: 15
      periodSeconds: 10
      timeoutSeconds: 300
    # Prevent crashing on large clusters
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
  zookeeper:
    resources:
      requests:
        cpu: "1"
        memory: 2Gi
      limits:
        cpu: "2"
        memory: 8Gi
    # Optimize for java heap
    jvmOptions:
      -Xms: 1g
      -Xmx: 1g
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: zookeeper-metrics
          key: zookeeper-metrics.yaml
    replicas: 3
    config:
      zookeeper.root.logger: "INFO, CONSOLE"
      zookeeper.console.threshold: "INFO"
      zookeeper.log.threshold: "INFO"
      log4j.appender.CONSOLE.Threshold: "INFO"
      log4j.appender.ROLLINGFILE.Threshold: "INFO"
      log4j.appender.TRACEFILE.Threshold: "INFO"
      log4j.rootLogger: "INFO, CONSOLE, WARN, ERROR"
    storage:
      type: persistent-claim
      size: 10Gi
      class: vks-storage-policy-latebinding
      deleteClaim: false
    template:
      zookeeperContainer:
        env:
        - name: TZ
          value: "Asia/Bangkok"
      pod:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    strimzi.io/cluster: kafka-cluster-poc-2-8-0
                    strimzi.io/name: kafka-cluster-zookeeper
                topologyKey: kubernetes.io/hostname
              weight: 100
  entityOperator:
    topicOperator:
      logging:
        type: inline
        loggers:
          rootLogger.level: "INFO, WARN, ERROR"
    userOperator:
      logging:
        type: inline
        loggers:
          rootLogger.level: "INFO, WARN, ERROR"
  cruiseControl:
    logging:
      type: inline
      loggers:
        rootLogger.level: "INFO, DEBUG, ERROR"
