---
- name: Install and Configure Nginx
  hosts: localhost # Change to your target group, e.g., 'webservers'
  connection: local # Remove this line if connecting to remote hosts
  become: yes       # Run as root (sudo)

  tasks:
    - name: Ensure Nginx is installed
      package:
        name: nginx
        state: present

    - name: Ensure Nginx service is started and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Create a custom index.html
      copy:
        dest: /var/www/html/index.html
        content: |
          <!DOCTYPE html>
          <html>
          <head>
            <title>Managed by Ansible</title>
          </head>
          <body>
            <h1>Hello from Ansible!</h1>
          </body>
          </html>
        mode: '0644'
