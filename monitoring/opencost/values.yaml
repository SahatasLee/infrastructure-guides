# OpenCost Helm Chart Values
# Source: https://github.com/opencost/opencost-helm-chart/blob/main/charts/opencost/values.yaml

opencost:
  # Prometheus Configuration
  prometheus:
    external:
      enabled: true
      url: "http://prometheus-operated.monitoring:9090" # Update with your Prometheus URL

  # Exporter (Metrics for Prometheus to scrape)
  exporter:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi

  # UI Configuration
  ui:
    enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi

  # Cost Model Configuration
  customPricing:
    enabled: false
    # configmapName: my-pricing-config

service:
  type: ClusterIP
  port: 9090
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  hosts:
    - host: opencost.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
