deploymentMode: SingleBinary

loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  ruler:
    enable_api: true

# Disable MinIO (using filesystem for simplicity in this guide)
minio:
  enabled: false

# Gateway (Nginx) to handle routing
gateway:
  enabled: true
